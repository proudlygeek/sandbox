<!DOCTYPE html>
<html ng-app="avengers">
	<head>
		<script src="lib/angular-1.0.7/angular.min.js"></script>
		<script src="app.js"></script>
		<link rel="stylesheet" type="text/css" href="http://cdn.jsdelivr.net/foundation/4.2.2/css/foundation.min.css">
	</head>
	<body>
    	<div ng-controller="AvengersCtrl">
    		<input type="text" ng-model="search.name">
    		<table>
    			<tr ng-repeat="actor in avengers.cast | orderBy:'-name'  | limitTo: -5 | filter:search">
    				<td>{{ actor.name }}</td>
    				<td>{{ actor.character }}</td>
    			</tr>
    		</table>
    	</div>
	</body>
</html>
